<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kv-novnc</title>
  <link media="all" rel="stylesheet" href="custom-style.css" />
    <!-- Promise polyfill for IE11 -->
    <script src="vendor/promise.js"></script>
    <!-- ES2015/ES6 modules polyfill -->
    <script nomodule src="vendor/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
    <script type="module" crossorigin="anonymous">
      //import * as WebUtil from "./app/webutil.js";
      const apiPrefix='kv-novnc/k8s/apis'
      function loadVMI(namespace) {
        fetch('/' + apiPrefix + '/kubevirt.io/v1alpha3/namespaces/' + namespace + '/virtualmachineinstances/')
          .then((resp) => {
            let vmis = [];
            let tr = document.createElement('tr');
            resp.items.forEach(i => {
              tr.innerHTML="<td><b>" + i.metadata.name + "</b> &nbsp;&nbsp; <small>(Node: " + String(i.status.nodeName !== undefined ? i.status.nodeName : '') + ")</small></td><td>" + String(i.status.phase) + "</td><td>" + String(i.status.interfaces !== undefined ? i.status.interfaces[0].ipAddress : '')  + "</td><td><button role='button' class='button-17' " + String(i.status.phase =="Running" ? "" : "disabled")  + " onclick=\"window.open('vnc_lite.html?path=" + apiPrefix + "/subresources.kubevirt.io/v1alpha3/namespaces/" + namespace + "/virtualmachineinstances/" + i.metadata.name + "/vnc', 'novnc_window', 'resizable=yes,toolbar=no,location=no,status=no,scrollbars=no,menubar=no,width=1300,height=850')\">noVNC</button></td>";
              document.getElementById("vmis").appendChild(tr);
            });
            if (resp.items.length === 0) { 
              document.body.append("<tr><td>No VMs found in namespace <b>" + namespace + "</b></td></tr></th>");
            }
          })
          .catch(err => console.log("Failed to get vmis: " + err));
       }
       let urlParams = new URLSearchParams(window.location.search);
       let namespace = urlParams.get('namespace');
       let hdr = document.createElement('h3');
       hdr.innerHTML = "kv-novnc &nbsp; / &nbsp;" + String(window.location.host !== undefined ? window.location.host : '?')
       document.getElementById("hdr").appendChild(hdr);
       loadVMI(namespace);
    </script>
  </meta>
  <body>
    <div id="hdr"></duv>
    <table>
      <tbody id="vmis"></tbody>
    </table>
  </body>
</html>
